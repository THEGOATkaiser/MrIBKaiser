<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/4b25c1dd3a.js" crossorigin="anonymous"></script>
    <link rel="shortcup icon" href="./Images/logo.png" type="Images/png"    
</head>
<body>

    <form>
        <h1>Contactez-nous</h1>
        <div class="separation"></div> 
        <div class="corqs-formulaire">
            <div class="gauche">
              <div class="groupe">
                <label>Votre Pr&eacute;nom</label>
                <input type="text">
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="groupe">
                <label>Votre Addresse e-mail</label>
                <input type="text">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="groupe">
                <label>Votre t&eacute;l&eacute;phone</label>
                <input type="text">
                <i class="fa-solid fa-mobile"></i>
              </div>
            </div>
           
            <div class="droite">
                <div class="groupe">
                    <label>Message</label>
                    <textarea  placeholder="saisissez ici..."></textarea>
                </div>
            </div>  
        </div> 
    
        <div class="pied-formulaire" align="center">
            <button>Soumettre</button>
        </div> 
    
    </form>

    
</body>
</html>
